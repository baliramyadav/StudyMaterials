<htm>
    
    <head>
    
    <title>Responsive DIV page Layout</title>
        <style>
            .wrapper-container{
                
                width:96%;
                margin:0 auto;
            }
        
            
            /* Tablet Landscape */
@media screen and (max-width: 1060px) {
    #primary { width:67%; }
    #secondary { width:30%; margin-left:3%;}  
}
/* Tabled Portrait */
@media screen and (max-width: 768px) {
    #primary { width:100%; }
    #secondary { width:100%; margin:0; border:none; }
}
            
        </style>
    </head>
<body>
<div class="wrapper-container">
</div>
</body>

</htm>
